
<div class="container">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
          <img class="logo-icon" src="assets/logo.svg" [style.width]="logoWidth">
          <br>
            <div class="card">
                <div class="text-center auto-pad">
                    <h1><b>Login</b> to access your Account</h1>
                </div>
                 <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
                        <div class="form-group auto-pad">
                          <input formControlName="username" type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Username">
                        </div>
                        <div class="form-group auto-pad">
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <app-button type="login" text="Login"></app-button>
                      </form>
                 </form>
            </div>
        </div>
    </div>
</div>
