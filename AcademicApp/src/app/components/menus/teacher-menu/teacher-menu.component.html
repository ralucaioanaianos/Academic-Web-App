<div class="sidemenu" [style.width]="sidemenuWidth" [style.padding]="sidemenuPadding" [style]="style">
    <div class="profile-container">
        <p class="profile-name">{{name}}</p>

        <img class="profile-picture" [src]="'assets/' + role + '.png'" />

        <div class="profile-type">Teacher Profile</div>

    </div>

    <div class="mini-nav-container">
        <p class="sidemenu-nav-list-text">all teachers</p>
        <ul class="sidemenu-nav-list-items">
            <li class="sidemenu-nav-item" *ngFor="let data of teacherData">
                <a class="sidemenu-nav-link" routerLinkActive="active" [routerLink]="data.routeLink">
                    <img class="sidemenu-link-icon" [src]="data.icon">
                    <span class="sidemenu-link-text">{{data.label}}</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="mini-nav-container" [hidden]="chiefHidden">
        <p class="sidemenu-nav-list-text">chief of department</p>
        <ul class="sidemenu-nav-list-items">
            <li class="sidemenu-nav-item" *ngFor="let data of chiefData">
                <a class="sidemenu-nav-link" routerLinkActive="active" [routerLink]="data.routeLink" >
                    <img class="sidemenu-link-icon" [src]="data.icon">
                    <span class="sidemenu-link-text">{{data.label}}</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="log-off">
        <a class="log-off-link" [routerLink]="['/login']" (click)="logout()">
            <img class="sidemenu-link-icon" src="assets/power.svg">
            <span class="sidemenu-link-text">Log off</span>
        </a>
    </div>
</div>
